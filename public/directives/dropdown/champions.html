<ui-select ng-model="$parent.selected" theme="select2" reset-search-input="true" style="min-width: 200px;">
    <ui-select-match placeholder="Champion" style="height:30px; padding-top:5px;">
        <div>
            <img height="24" ng-src="http://ddragon.leagueoflegends.com/cdn/5.7.1/img/champion/{{$select.selected.key}}.png">
            <span style="position:relative; top:-5px">{{$select.selected.name}}</span>
        </div>
    </ui-select-match>
    <ui-select-choices repeat="champion in champions | filter: {name: $select.search} | orderBy:'name'">
        <div>
            <img height="24" ng-src="http://ddragon.leagueoflegends.com/cdn/5.7.1/img/champion/{{champion.key}}.png">
            <span style="position:relative; top:-5px">{{champion.name}}</span>
        </div>
    </ui-select-choices>
</ui-select>
