<ui-select ng-model="$parent.selected" theme="select2" style="min-width: 200px;">
    <ui-select-match placeholder="Champion">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="champion in champions | filter: {name: $select.search}">
        <div>{{champion.name}}</div>
    </ui-select-choices>
</ui-select>
