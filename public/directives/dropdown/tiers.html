<ui-select ng-model="$parent.selected" theme="select2" reset-search-input="true" style="min-width: 200px;">
    <ui-select-match placeholder="Tier" style="height:30px; padding-top:5px;">
        <img height="24" ng-src="/images/tier/{{$select.selected.image}}.png">
        <span style="position:relative; top:-5px">{{$select.selected.name}}</span>
    </ui-select-match>
    <ui-select-choices repeat="tier in tiers | filter: $select.search">
        <img height="24" ng-src="/images/tier/{{tier.image}}.png">
        <span style="position:relative; top:-5px">{{tier.name}}</span>
    </ui-select-choices>
</ui-select>
