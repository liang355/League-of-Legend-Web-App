<!DOCTYPE html>
<html>
    <head>
        <meta name="authors" content="Holland Herbert, Yingbin Liang, Cullen Prestegard">

        <title>LoLMinuteStatistics</title>
        <!-- Scripts go below -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-ui-select/dist/select.min.js"></script>
        <script src="app.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>


        <!-- OURS -->
        <script src="directives/dropdown/dropdown.js"></script>
        <script src="services/api-services.js"></script>

        <!--stylesheet-->
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" href="lib/angular-ui-select/dist/select.css">

        <!-- used for dropdowns -->
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">

        <!-- Load c3.css -->
        <link href="graph/c3-0.4.10/c3.css" rel="stylesheet" type="text/css">

        <!-- Load d3.js and c3.js -->
        <script src="graph/d3/d3.min.js" charset="utf-8"></script>
        <script src="graph/c3-0.4.10/c3.min.js"></script>


        <script src="graph/lineGraph.js"></script>
    </head>

    <body class="wrapper" ng-app="LolApp">
        <div ng-controller="MainCtrl">
        <span>
            <a href="" ng-click="currentGameSite()">Current Game</a>|<a href="" ng-click="staticSite()">Static</a>
        </span>
            <div ng-controller="StaticCtrl" ng-show="showStatic">
                <div class="header">
                    <h1 style="float:left; padding-left:10px;">{{header}}</h1>
                    <span class="staticForm">
                        <champion-dropdown ng-model="dropdown.champion"></champion-dropdown>
                        <tier-dropdown ng-model="dropdown.tier"></tier-dropdown>
                        <role-dropdown ng-model="dropdown.role"></role-dropdown>
                        <button class="submitButton"ng-click="getData(dropdown)">Submit</button>
                    </span>
                </div>

                <br/><br/><br/>

                <!--CS counter-->
                <div id="csCounter" ng-show="showCounter">
                    <label for="cs">Creep Score:</label>
                    <p id="cs">0</p>
                </div>

                <!--line chart-->
                <div id="chart" style="background:white"></div>
                <button id="start" onclick="gridAnimate()" ng-show="showStart">start</button>
            </div>
            <div ng-controller="CurrentCtrl" ng-show="showCurrentGame">
                <div class="header">
                    <form ng-submit="getCurrentGameForSummoner()">
                        <input class="input" placeholder="Enter Summoner Name" ng-model="summonerSearchText"/>
                    </form>
                    <div ng-show="searchStatus">
                        <span ng-show="status=='wait'">Searching...</span>
                        <span ng-show="status=='noplayer'">No summoner found by that name</span>
                        <span ng-show="status=='nogame'">Summoner not in game</span>
                        <span ng-show="status=='gameloading'">Waiting for game to start</span>
                    </div>
                </div>
                <div>
                    <pre>{{user}}</pre>
                    <pre>{{gameStartTime}}</pre>
                </div>
            </div>
        </div>
    </body>
</html>
